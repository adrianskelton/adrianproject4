{% load static %}

<!DOCTYPE html>
<html class="h-100">
<head>
    {% load static %}
    <title>Family Recipes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Josefin+Sans:wght@300&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/660a11ff62.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">
    
    <!-- Navigation -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="d-flex justify-content-start align-items-left logo"><a
                        href="{% url 'home' %}"><span>
                            <img src="{% static 'images/logo.png' %}" class="desktop" />
                            <img src="{% static 'images/logo-mobile.png' %}" class="mobile" />
                        </span></a>
                          </div>
                </div>
            </div>
            <div class="col-4 float-right">
                <nav class="navbar navbar-expand-lg navbar-light container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'create_recipe' %}">Submit Recipe</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div></div>

            <main class="flex-shrink-0 main-bg">
                {% block content %}
                <!-- Content Goes here -->
                {% endblock content %}
            </main>

            <!-- Footer -->
            <footer class="footer mt-auto py-3 dark-bg">
                <p class="m-0 text-center text-white">This site is for educational purposes only.</p>
                <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
                    <i class="fab fa-twitter-square ms-3"></i>
                    <i class="fab fa-instagram-square ms-3"></i>
                    <i class="fab fa-youtube-square ms-3"></i></p>
            </footer>
        </div>
</body>

</html>
