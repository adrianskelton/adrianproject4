{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create a New Recipe</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% for error in form.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    <div class="button-group">
        <button type="submit" class="btn-primary btn-sm custom-btn-green">Submit Recipe</button>
        <a href="{% url 'home' %}" class="custom-btn-red">Back to Home</a>
    </div>
    </form>
</div>

{% endblock %}
