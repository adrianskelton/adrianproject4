{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Create a New Recipe</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    
        {% for error in form.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    
        <button type="submit" class="btn-primary btn-sm">Submit Recipe</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>
</div>

{% endblock %}
