<!-- templates/recipe.html -->

{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-6 justify-content-start">
            <img src="../static/images/hero.png" class="hero">
        </div>
        <div class="col-6">
            <p class="crimson home-writeup">
                {% if Recipes %}
                    {% with random_recipe=Recipes|random %}
                        <img src="{{ random_recipe.featured_image.url }}" alt="{{ random_recipe.title }}" class="random-image">
                        <p>{{ random_recipe.title }}</p>
                        <p>{{ random_recipe.description }}</p>
                    {% endwith %}
                {% else %}
                    <p>No recipes available.</p>
                {% endif %}
            </p>
            
            <!-- New Recipe Form -->
            <h2>Submit a New Recipe</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit">Submit Recipe</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
